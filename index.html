<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <style>
        .chart {
            background: lightgray;
        }
    </style>
</head>
<body>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div id="chart1" style="" class="chart"></div>
        </div>
        <div class="col-md-6">
            <div id="chart2" style="" class="chart"></div>
        </div>
    </div>
</div> <!-- /container -->
<br>
<div class="container-fluid">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-6" id="panel">
            <form class="">
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="SIZE_WORLD">SIZE_WORLD</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="SIZE_WORLD" id="SIZE_WORLD" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="NUM_TACT">NUM_TACT</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="NUM_TACT" id="NUM_TACT" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="VEW_NUM_TACT">VEW_NUM_TACT</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="VEW_NUM_TACT" id="VEW_NUM_TACT"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="START_NUM_CREEPERS">START_NUM_CREEPERS</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="START_NUM_CREEPERS" id="START_NUM_CREEPERS"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="START_NUM_BACT">START_NUM_BACT</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="START_NUM_BACT" id="START_NUM_BACT"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="CREEPER_ENERGY_PRO_LIFE">CREEPER_ENERGY_PRO_LIFE</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="CREEPER_ENERGY_PRO_LIFE"
                               id="CREEPER_ENERGY_PRO_LIFE"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="CREEPER_INITIAL_ENERGY">CREEPER_INITIAL_ENERGY</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="CREEPER_INITIAL_ENERGY"
                               id="CREEPER_INITIAL_ENERGY"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="CREEPER_ENERGY_RESERVE">CREEPER_ENERGY_RESERVE</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="CREEPER_ENERGY_RESERVE"
                               id="CREEPER_ENERGY_RESERVE"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="MAX_CREEPER_NUM_BORN_PER_TACK">MAX_CREEPER_NUM_BORN_PER_TACK</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="MAX_CREEPER_NUM_BORN_PER_TACK"
                               id="MAX_CREEPER_NUM_BORN_PER_TACK"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"
                           for="MAX_BACT_EATEN_BY_CREEPER">MAX_BACT_EATEN_BY_CREEPER</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="MAX_BACT_EATEN_BY_CREEPER"
                               id="MAX_BACT_EATEN_BY_CREEPER"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"
                           for="BACT_MULTIPLICATION_RATE">BACT_MULTIPLICATION_RATE</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="BACT_MULTIPLICATION_RATE"
                               id="BACT_MULTIPLICATION_RATE"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="BACT_SPREAD_RATE">BACT_SPREAD_RATE</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="BACT_SPREAD_RATE" id="BACT_SPREAD_RATE"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="BACT_NUM_LIMIT">BACT_NUM_LIMIT</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="BACT_NUM_LIMIT" id="BACT_NUM_LIMIT"/>
                    </div>
                </div>
            </form>
            <form style="padding: 15px;">
                <div class="form-inline">
                    <div class="form-group">
                        <label for="wartosc_creep">ilość pełzaczy</label>
                        <input class="form-control" type="number" name="wartosc_creep" id="wartosc_creep" value="0"/>
                    </div>
                    <div class="form-group">
                        <label for="tact_start_creep">takt początkowy</label>
                        <input class="form-control" type="number" name="tact_start_creep" id="tact_start_creep"
                               value="0"/>
                    </div>

                    <div class="form-group">
                        <label for="wartosc_creep_tacts">czas trwania</label>
                        <input class="form-control" type="number" name="wartosc_creep_tacts" id="wartosc_creep_tacts"
                               value="1"/>
                    </div>
                    <br>
                    <div class="form-group ">
                        <label for="wartosc_bact">ilość bakterii</label>
                        <input class="form-control" type="number" name="wartosc_bact" id="wartosc_bact" value="0"/>
                    </div>
                    <div class="form-group">
                        <label for="tact_start_bact">takt początkowy</label>
                        <input class="form-control" type="number" name="tact_start_bact" id="tact_start_bact"
                               value="0"/>
                    </div>
                    <div class="form-group">
                        <label for="wartosc_bact_tacts">czas trwania</label>
                        <input class="form-control" type="number" name="wartosc_bact_tacts" id="wartosc_bact_tacts"
                               value="1"/>
                    </div>
                </div>
            </form>
            <br>
            <button class="btn btn-default btn-lg" id="up">Aktualizuj Wykres</button>
            <button class="btn btn-default btn-lg" id="update">Aktualizuj Dane</button>
            <br>
            <br>
        </div>
        <div class="col-md-6">
            <div id="chart3" class="chart center-block"></div>
        </div>
    </div>
</div>
<br><br>
<div id="table" class="table"></div>
<script src="public/bundle.js"></script>
</body>
</html>
